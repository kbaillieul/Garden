<!DOCTYPE html>
<html>
  <head>
    <title>Kristine's Garden</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div class="logo-header">
        <img src="images/logo.png" class="logo" />
      </div>
    </header>
    <!-- form section  -->
    <section id="main-box">
      <div class="container">
        <div class="form-container">
          <div class="form-block">
            <p>
              Choose plants from the 'Add a Plant' dropdown to add to your
              garden and watering options from the 'Water a Plant' dropdown. Add
              every plant and water them twice each for a surprise!
            </p>
            <form>
              <label>ADD A PLANT</label>
              <select class="input-forms" name="plantType" id="plantType">
                <option value="tomato">Tomato</option>
                <option value="corn">Corn</option>
                <option value="sunflower">Sunflowers</option>
              </select>
              <input id="plantButton" type="button" value="Submit" />
              <div></div>
              <label>WATER A PLANT</label>
              <select class="input-forms" name="water" id="water"></select>
              <input id="waterButton" type="button" value="Submit" />
              <div></div>
              <input id="playAgainButton" type="button" value="Play Again"
            </form>
          </div>
        </div>
        <!-- canvas -->
        <div id="image-block">
          <div class="background-container"></div>
          <canvas id="canvas" width="375" height="500"></canvas>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
