<!DOCTYPE html>
<html>
  <head>
    <title>Kristine's Garden</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-header">
        <img src="images/logo.png" class="logo" />
      </div>
    </header>
    <!-- form section  -->
    <section id="main-box">
      <div class="container">
        <div class="form-container">
          <div class="form-block">
            <form>
              <label>Add a Plant</label>
              <select class="input-forms" name="plantType" id="plantType">
                <option value="tomato">Tomato</option>
                <option value="corn">Corn</option>
                <option value="sunflower">Sunflowers</option>
              </select>
              <input id="plantButton" type="button" value="Submit" />
              <div></div>
              <label>Water a Plant</label>
              <select class="input-forms" name="water" id="water">
                <!-- <option value="waterTomato">Water Tomato</option>
                <option value="waterCorn">Water Corn</option>
                <option value="waterSunflower">Water Sunflowers</option> -->
              </select>
              <input id="waterButton" type="button" value="Submit" />
              <div></div>
            </form>
          </div>
        </div>
        <!-- canvas -->
        <div id="image-block">
          <div class="background-container"></div>
          <canvas id="canvas" width="665" height="800"></canvas>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
